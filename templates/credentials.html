{%- for credential in credentials %}
<section>
  {% if credential.name %}
  <h4>{{ credential.name }}</h4>
  {% endif %}
  {% if credential.attributes %}
  <dl>
    {%- for key, value in credential.attributes %}
      <dt>{{ translations[key]|default(value=key) }}</dt>
      <dd>{{ value }}</dd>
    {%- endfor %}
  </dl>
  {% endif %}
</section>
{%- endfor %}
