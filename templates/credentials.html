{%- for credential in credentials %}
<section>
  {% if credential.name %}
  <h4>{{ credential.name }}</h4>
  {% endif %}
  {% if credential.attributes %}
  <dl>
    {%- for kv in credential.attributes %}
      <dt>{{ translations[kv.0]|default(value=kv.0) }}</dt>
      <dd>{{ kv.1 }}</dd>
    {%- endfor %}
  </dl>
  {% endif %}
</section>
{%- endfor %}
